{% extends "jftapp/home.html" %}
{% load jftapp_extras %}

{% block title %} | Index{% endblock %}
{% block heading %}Index{% endblock %}
{% block contents %}
  <ul class="list-group">
    {% for page in pages %}
      <li class="list-group-item"><a href="/jft/{{ page.date|date:'M'|lower }}/{{ page.date|date:'d'}}" >{{ page.heading }}</a></li>
    {% endfor %}  
  </ul>        
{% endblock %}
